<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"/>
  <title>Quiz App E_Function</title>
</head>
<body>
  <div class="start">
    <div class="btnstart">
      <button id="mulai">Mulai Quiz</button>
    </div>
  </div>
  <div class="wrapper">
    <div class="quest">
      1.test
    </div>
    <div class="ans1">
      <input type="radio" name="ans" id="ans1" />
      <span id="anss1">test</span>
    </div>
    <div class="ans2">
      <input type="radio" name="ans" id="ans2" />
      <span id="anss2">test</span>
    </div>
    <div class="ans3">
      <input type="radio" name="ans" id="ans3"/>
      <span id="anss3">test</span>
    </div>
    <div class="btn">
      <button onclick="score()">next</button>
    </div>
  </div>
  <div class="score" style="display:none">
    <p></p>
    <button type="submit" id="retry">Retry</button>
  </div>
  
  <script src="soal.js"></script>
  <script src="script.js"></script>
</body>
</html>
